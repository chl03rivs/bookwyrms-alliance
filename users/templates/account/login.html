{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <h2>Sign In</h2>
   
    <p>
        If you have not created an account yet, then please <a href="{{ signup_url }}"><i class="fa-solid fa-worm"></i> sign up for one here</a> first.
    </p>
    {% url 'account_login' as login_url %}
    
    <form method="post" action="{{ login_url }}">
        {% csrf_token %}
        {{ redirect_field }}
        {{ form | crispy }}
        <button type="submit" class="btn loader-button">Sign In <i class="fa-solid fa-book-open-reader"></i></button>
    </form>
{% endblock %}
