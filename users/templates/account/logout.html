{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Sign Out</h2>
    <p>
        Are you sure you want to sign out?
    </p>

    {% url 'account_logout' as action_url %}
    
    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ redirect_field }}

        <button type="submit loader-button">Sign Out <i class="fa-solid fa-book"></i></button>
    </form>
{% endblock content %}
