{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Join our community</h2>

    <p>
        Already have an account? Then please <a href="{{ login_url }}">sign in here </a>.
    </p>

    {% url 'account_signup' as action_url %}
    <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Render form with crispy forms styling -->

        {{ redirect_field }}
        
        <button type="submit" class="btn btn-primary">Register <i class="fa-solid fa-worm"></i></button>
    </form>
{% endblock content %}
